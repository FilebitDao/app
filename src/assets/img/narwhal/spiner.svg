<svg viewBox="0 0 100 100" style="width: 200px; height: 200px; margin: 0 auto;">
  <defs>
    <linearGradient id="primaryLinear" x1="50%" y1="0%" x2="50%" y2="100%" >
      <stop offset="0%" stop-color="#f792bc">
        <animate attributeName="stop-color" values="#f792bc; #84c2e6; #f792bc" dur="3s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#84c2e6">
        <animate attributeName="stop-color" values="#84c2e6; #f792bc; #84c2e6" dur="3s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient>
    <linearGradient id="white" x1="50%" y1="0%" x2="50%" y2="100%" >
      <stop offset="0%" stop-color="#fff">
        <animate attributeName="stop-color" values="#fff; #fff; #fff" dur="3s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#fff">
        <animate attributeName="stop-color" values="#fff; #fff; #fff" dur="3s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient>
  </defs>
  <circle class="circle" cx="50" cy="50" r="30" fill="none"></circle>
</svg>